<div class="winner" tabindex="-1" role="dialog" id="winner" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">WINNER!!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)=CloseWinner()>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2>FELICITACIONES GANASTE!!!</h2>
        </div>
        <div style="display: block;" class="modal-footer">
          <P>¿piensas que fue suerte?¿jugar nuevamente?</P>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="CloseWinner()">POR SUPUESTO!!!</button>
          <button type="button" class="btn btn-secondary" (click)="irInicio()">no, volver a inicio</button>
        </div>
      </div>
    </div>
  </div> 

<div class="looser" tabindex="-1" role="dialog" id="looser" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">LOOSER!!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)=CloseLooser()>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2>HAS PERDIDO!!!</h2>
        </div>
        <div style="display: block;" class="modal-footer">
          <P>¿prueba otra vez?</P>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="CloseLooser()">POR SUPUESTO!!!</button>
          <button type="button" class="btn btn-secondary" (click)="irInicio()">no, volver a inicio</button>
        </div>
      </div>
    </div>
  </div>
