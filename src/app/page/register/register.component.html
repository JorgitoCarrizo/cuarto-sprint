
<app-navbar></app-navbar><br>

<div class="mymodal" tabindex="-1" role="dialog" id="mymodal" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)=CloseModal()>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2>Ese Usuario ya esta registrado</h2>
        </div>
        <div style="display: block;" class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="CloseModal()">reintentar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="goLogin()">ir al login</button>
          
        </div>
      </div>
    </div>
  </div> 

<form [formGroup]="registerForm"  class="form-signin" (ngSubmit)="onRegister()" id='contenedor-central'>
    <img style="padding: auto;" class="mb-4" src="../../../assets/wellcome.jpg" alt="" width="100%" height="auto">
    <h1 class="h3 mb-3 font-weight-normal">Registrate</h1>
    <label for="inputEmail" class="sr-only">Usuario</label>
    
    
    <input  type="email" class="form-control" placeholder="Usuario"  formControlName="email">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">ingresar</button>
   
</form>
